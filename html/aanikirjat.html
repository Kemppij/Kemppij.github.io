  <script>
    // Select all slider containers
    const sliderContainers = document.querySelectorAll('.slider-container');

    sliderContainers.forEach(container => {
      // Get the slider and arrow buttons within this container
      const slider = container.querySelector('.aanikirja_slider');
      const leftArrow = container.querySelector('.arrow.left');
      const rightArrow = container.querySelector('.arrow.right');

      // Set how much you want to scroll per click
      const scrollAmount = 220;

      // Add event listeners if the elements exist
      if (leftArrow && slider) {
        leftArrow.addEventListener('click', () => {
          slider.scrollLeft -= scrollAmount;
        });
      }
      if (rightArrow && slider) {
        rightArrow.addEventListener('click', () => {
          slider.scrollLeft += scrollAmount;
        });
      }
    });
  </script>
